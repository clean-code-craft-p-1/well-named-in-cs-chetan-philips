name: Limit file size

on: [push, pull_request]

jobs:
  limit-size:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install lizard
      run: pip install lizard

    - name: Check size (excluding tests)
      run: |        
        $HOME/.local/bin/lizard \
          --exclude "*test*" \
          --exclude "*spec*" \
          --exclude "test/**" \
          --exclude "tests/**" \
          --exclude "**/test/**" \
          --exclude "**/tests/**" \
          --exclude "**/__tests__/**" \
          --exclude "*.test.*" \
          --exclude "*.spec.*" \
          | bash .github/workflows/lpar.sh 50
